name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            extension: ""
          - os: windows-latest
            extension: ".exe"
    steps:
      - uses: actions/checkout@v4
      # - name: Set up Rust
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable
      #     profile: minimal
      #     override: true
      - name: Build Release
        run: cargo build --release
      - name: Archive Release (Linux)
        if: runner.os == 'Linux'
        run: |
          zip -j find-pep-${{ matrix.os }}.zip target/release/find-pep${{ matrix.extension }}
      - name: Archive Release (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path target/release/find-pep${{ matrix.extension }} -DestinationPath find-pep-${{ matrix.os }}.zip
        shell: pwsh
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: find-pep-${{ matrix.os }}.zip
          path: find-pep-${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.zip
          asset_name: find-pep-${{ runner.os }}.zip
          asset_content_type: application/zip
